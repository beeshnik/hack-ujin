<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Alerter</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
<header>
    <h1>Event Alerter</h1>
</header>
<div class="content" id="content">
    <div class="content__floor-bar" id="content__floor-bar">
    </div>
    <div class="main-block">
        <div id="main-block-container" class="main-block-container">
            <img class="content__planning" src="" alt="" id="floor-plan">
            <div class="change-cameras">
                <button class="add-camera add-delete-camera" id="edit-cameras">+</button>
            </div>

            <div class="add-camera-menu" id="add-camera-menu">
                <h2 class="add-camera-menu__title">Добавление камеры</h2>
                <label class="add-camera-menu__input">
                    <p>Выберете камеру из списка:</p>
                    <select></select>
                </label>
                <div class="add-camera-menu__btns">
                    <button>Принять</button>
                    <button>Отклонить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="content__buildings-menu" id="content__buildings-menu">
        <h1 class="content__buildings-title">Здания</h1>

    </div>
</div>

<script src="../renderer.js"></script>
</body>
</html>
