<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Alerter</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <header>
        <h1>Event Alerter</h1>
    </header>
    <div class="content">
        <div class="content__floor-bar">
            <div class="content__floor-item">Двор</div>
            <div class="content__floor-item">1 эт.</div>
            <div class="content__floor-item">2 эт.</div>
            <div class="content__floor-item">3 эт.</div>
            <div class="content__floor-item">4 эт.</div>
            <div class="content__floor-item">5 эт.</div>
            <div class="content__floor-item">6 эт.</div>
            <div class="content__floor-item">7 эт.</div>
        </div>
        <div class="main-block">
            <div class="main-block-container">
                <img class="content__planning" src="../img/Planning.png" alt="">
            </div>
        </div>
        <div class="content__buildings-menu">
            <h1 class="content__buildings-title">Здания</h1>
            <div class="content__buildings-item">Ул. Адмирала Хакатонова 5</div>
            <div class="content__buildings-item">Ул. Денисина 12</div>
            <div class="content__buildings-item">Ул. Пушкина 25</div>
            <div class="content__buildings-item">Шоссе Космонатов 111</div>
            <div class="content__buildings-item">Ул. Северная 37</div>
            <div class="content__buildings-item">Бул. Гагарина 41</div>
        </div>
    </div>
<script src="../renderer.js"></script>
</body>
</html>
